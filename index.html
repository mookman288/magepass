<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
		<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
		<link href="dist/stylesheet.css" rel="stylesheet" />
		<title>MagePass Password Management</title>
	</head>
	<body>
		<span id="dev"></span>
		<div class="flex flex-1">
			<div class="
				flex
				flex-col
				h-full
				w-full
				lg:w-1/2
				xl:w-1/3
				2xl:w-1/4
				h-screen
				p-4
				bg-white
				border-r
				dark:bg-gray-800
				dark:border-gray-600
			">
				<div class="font-semibold text-gray-800 dark:text-white">
					<span class="text-2xl">
						MagePass
					</span>
					<span>
						&ndash; PxO Ink LLC
					</span>
					<div>
						Password Management
					</div>
				</div>
				<hr class="my-4 dark:border-gray-600" />
				<div class="text-xl font-semibold text-gray-800 dark:text-white">
					Passwords
				</div>
				<div class="
					flex
					flex-col
					justify-between
					flex-1
					mt-6
					overflow-x-hidden
					overflow-y-auto
					overscroll-auto
				">
					<div id="search" class="relative">
						<span class="absolute inset-y-0 left-0 flex items-center px-3">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
							</svg>
						</span>
						<input type="text" class="w-full py-3 pl-10 pr-4 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring" placeholder="Search"/>
					</div>
					<nav class="text-gray-700">

						<a class="
							flex
							items-center
							px-4
							py-2
							rounded-md
							bg-gray-200
							dark:bg-gray-700
							dark:text-gray-200
							cursor-pointer
						">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
							</svg>
							<span class="mx-4 font-medium">
								Add New Password
							</span>
						</a>
					</nav>
				</div>

				<hr class="my-4 dark:border-gray-600" />
				<div class="text-xl font-semibold text-gray-800 dark:text-white">
					Accounts
				</div>
				<div class="
					flex
					flex-col
					justify-between
					flex-1
					mt-6
					overflow-x-hidden
					overflow-y-auto
					overscroll-auto
				">
					<nav class="text-gray-700">
						<a class="
							flex
							items-center
							px-4 py-2
							bg-gray-200
							rounded-md
							dark:bg-gray-700
							dark:text-gray-200
							cursor-pointer
						">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
							</svg>
							<span class="mx-4 font-medium">
								Add New Account
							</span>
						</a>
					</nav>
				</div>
				<hr class="my-4 dark:border-gray-600" />
				<a class="
					flex
					items-center
					text-xl
					text-gray-700
					p-2
					transition-colors
					duration-200
					transform
					rounded-md
					dark:text-gray-400
					hover:bg-gray-200
					dark:hover:bg-gray-700
					dark:hover:text-gray-200
					hover:text-gray-700
					cursor-pointer
				">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
					</svg>
					<span class="mx-4 font-medium">
						Settings
					</span>
				</a>
			</div>
			<div class="flex w-auto flex-col h-screen p-4 bg-white">

			</div>
		</div>
	</body>
</html>
